{% assign page = include.page %}
{% assign title = page.title %}

<header>
    <div class="panel">
        <h1 data-original-title="{{ title }}">
            {% if include.link %}
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ title }}</a>
            {% else %}
            {{ title }}
            {% endif %}
        </h1>

        <ul class="tags">
            {% assign tags_num = (page.tags | size) %}
            {% if tags_num > 0 %}
            <li><i class="fa fa-tags"></i></li>
            {% endif %}
            {% for tag in page.tags %}
            <li>
                <a class="tag" href="/keywords#{{tag}}">#{{ tag }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</header>
